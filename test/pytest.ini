[pytest]
log_format = %(levelname)s %(filename)s:%(lineno)s +%(msecs)dms (%(name)s) - %(message)s
log_date_format = %H:%M:%S
log_cli = false
log_level = WARNING
log_cli_level = WARNING
filterwarnings =
    error
    ignore::ImportWarning
    ignore::DeprecationWarning
    ignore::ResourceWarning
python_files = test_*.py
